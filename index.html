<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matching Game</title>
    <meta name="description" content="">
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda|Lato">
    <link rel="stylesheet" href="css/app.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>Matching Game</h1>
        </header>

        <!-- Score panel to track progress -->
        <section class="score-panel">
        	<ul id="star-panel" class="stars green">
        		<li><i class="fa fa-star"></i></li>
        		<li><i class="fa fa-star"></i></li>
        		<li><i class="fa fa-star"></i></li>
        	</ul>

        	<span class="moves">0</span> Moves

          <div class="timer">
            <!-- Timer -->
          </div>

          <!-- Reset game -->
          <div class="restart">
        		<i class="fa fa-repeat"></i>
        	</div>
        </section>

        <!-- Win message - hidden until player matches all cards -->
        <div class="win-container">
            <p class="win-msg"></p>
        </div>

        <!-- Card deck - populated by app.js -->
        <ul class="deck">
            <li class="card">
                <i class="fa"></i>
            </li>
            <li class="card">
                <i class="fa"></i>
            </li>
            <li class="card">
                <i class="fa"></i>
            </li>
            <li class="card">
                <i class="fa"></i>
            </li>
            <li class="card">
                <i class="fa"></i>
            </li>
            <li class="card">
                <i class="fa"></i>
            </li>
            <li class="card">
                <i class="fa"></i>
            </li>
            <li class="card">
                <i class="fa"></i>
            </li>
            <li class="card">
                <i class="fa"></i>
            </li>
            <li class="card">
                <i class="fa"></i>
            </li>
            <li class="card">
                <i class="fa"></i>
            </li>
            <li class="card">
                <i class="fa"></i>
            </li>
            <li class="card">
                <i class="fa"></i>
            </li>
            <li class="card">
                <i class="fa"></i>
            </li>
            <li class="card">
                <i class="fa"></i>
            </li>
            <li class="card">
                <i class="fa"></i>
            </li>
        </ul>
    </div>

    <!-- JS file call -->
    <script src="js/app.js"></script>
</body>
</html>
